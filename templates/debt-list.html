{% extends 'base.html' %}
{% block content %}
<div class="content-body">
    <div class="container-fluid">
        <!-- row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Debt list</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-responsive-md">
                                <thead>
                                    <tr>
                                        <th><strong>people_name</strong></th>
                                        <th><strong>a_thing_for_collateral</strong></th>
                                        <th><strong>debt_price</strong></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in debt %}
                                    <tr>
                                        <td>{{ i.people_name }}</td>
                                        <td>{{ i.a_thing_for_collateral }}</td>
                                        <td>{{ i.debt_price }}</td>
                                        <td>
                                            <div class="dropdown">
                                                <button type="button" class="btn btn-success light sharp" data-bs-toggle="dropdown">
                                                    <svg width="20px" height="20px" viewBox="0 0 24 24" version="1.1"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><rect x="0" y="0" width="24" height="24"/><circle fill="#000000" cx="5" cy="12" r="2"/><circle fill="#000000" cx="12" cy="12" r="2"/><circle fill="#000000" cx="19" cy="12" r="2"/></g></svg>
                                                </button>
                                                <div class="dropdown-menu">
                                                    <a class="dropdown-item" href="{% url 'edit_debt' i.id %}">Edit</a>
                                                    <a class="dropdown-item" href="{% url 'delete_debt' i.id%}">Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
